<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recycling Made Easy</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1a1a2e;
      color: #eaeaea;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 20px;
      color: #e94560;
      text-align: center;
    }

    /* Styles for tabs */
    .tabs {
      display: flex;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center; /* Centers the tabs */
    }

    .tab {
      cursor: pointer;
      padding: 15px;
      margin: 0 10px;
      font-size: 1.3em;
      color: #00adb5;
      border-bottom: 2px solid transparent;
      transition: border-bottom 0.3s;
    }

    .tab.active {
      border-bottom: 2px solid #e94560;
    }

    .content {
      display: none;
      width: 90%;
      max-width: 800px;
      margin-top: 20px;
      position: relative;
      opacity: 0;
      transition: opacity 0.3s ease;
      overflow: hidden;
    }

    .content.active {
      display: block;
      opacity: 1;
      animation: slideIn 0.5s forwards;
    }

    @keyframes slideIn {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    iframe {
      width: 100%;
      height: auto;
      max-height: 315px;
      border: none;
      margin-top: 20px;
    }

    .sustainability,
    .paper-bag,
    .can-container {
      background-color: #16213e;
      border-radius: 5px;
      padding: 15px;
      margin: 20px 0;
      color: #00adb5;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      h1 {
        margin-top: 40px; /* Increased margin for mobile devices */
      }

      .tabs {
        flex-direction: column; /* Stack tabs vertically */
        align-items: center; /* Center align tabs */
      }

      .tab {
        width: 100%; /* Full width for mobile tabs */
        text-align: center; /* Center text for mobile */
        font-size: 1.5em; /* Larger text for mobile */
        padding: 10px 0; /* Adjust padding */
      }

      .content {
        padding: 10px; /* More padding for mobile content */
      }
    }

    @media (min-width: 769px) {
      .tabs {
        flex-direction: row; /* Row layout for larger screens */
      }
    }
  </style>
</head>

<body>
  <h1>Recycling Made Easy</h1>

  <div class="tabs">
    <div class="tab active" data-content="pouch">Pouch made with a Plastic Bottle</div>
    <div class="tab" data-content="bag">Bag made with an old newspaper</div>
    <div class="tab" data-content="container">Can Container</div>
  </div>

  <div class="content active" id="pouch">
    <h3>I Made a Pouch!</h3>
  </div>

  <div class="content" id="bag">
    <h3>Easy Paper Bag Folding Steps</h3>
  </div>

  <div class="content" id="container">
    <h3>Make a Can Container using an old can</h3>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const contents = document.querySelectorAll('.content');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');

        contents.forEach(content => {
          content.classList.remove('active');
        });

        document.getElementById(tab.dataset.content).classList.add('active');
      });
    });
  </script>
</body>

</html>
