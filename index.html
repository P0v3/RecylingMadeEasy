<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recycling Made Easy</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #2C2C2C;
      color: #EAEAEA;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 20px;
      color: #FFFFFF;
      text-align: center;
    }

    .project-description {
      font-size: 1.5em;
      color: #AFAFAF;
      margin-top: 10px;
    }

    /* Styles for tabs */
    .tabs {
      display: flex;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .tab {
      cursor: pointer;
      padding: 15px;
      margin: 0 10px;
      font-size: 1.3em;
      color: #00adb5;
      border-bottom: 2px solid transparent;
      transition: border-bottom 0.3s;
    }

    .tab.active {
      border-bottom: 2px solid #AFAFAF;
    }

    .content {
      display: none;
      width: 90%;
      max-width: 800px;
      margin-top: 20px;
      position: relative;
      opacity: 0;
      transition: opacity 0.3s ease;
      overflow: hidden;
    }

    .content.active {
      display: block;
      opacity: 1;
      animation: slideIn 0.5s forwards;
    }

    iframe {
      width: 100%;
      height: 315px;
      border: none;
      margin-top: 20px;
    }

    .do-it-yourself h3 {
      color: #FFFFFF;
      text-decoration: underline;
    }

    /* Styles for new side navigation */
    .nav-buttons {
      position: absolute;
      top: 15px;
      left: 15px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
    }

    .nav-buttons span {
      background-color: #FFFFFF;
      height: 5px;
      width: 35px;
      margin: 6px 0;
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      cursor: pointer;
    }

    .side-menu {
      position: absolute;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #333333;
      transition: left 0.3s ease;
    }

    .side-menu.open {
      left: 0;
      animation: slideIn 0.5s forwards;
    }

    .side-menu ul {
      list-style: none;
      padding: 0;
      margin: 20px;
    }

    .side-menu ul li {
      padding: 10px;
      margin-bottom: 10px;
      background-color: #4A4A4A;
      color: white;
      cursor: pointer;
    }

    .side-menu ul li:hover {
      background-color: #AFAFAF;
      color: black;
    }

    @keyframes slideIn {
      from {
        transform: translateX(-250px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }

      .tab {
        font-size: 1.1em;
      }
    }
  </style>
</head>

<body>
  <div class="nav-buttons" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
    <span class="close-button" onclick="toggleMenu()">Ã—</span>
  </div>

  <div class="side-menu" id="sideMenu">
    <ul>
      <li onclick="showTab('new-section')">New Section</li>
    </ul>
  </div>

  <h1>Recycling Made Easy</h1>

  <div class ="content active" id="new-section">
    <div class="do-it-yourself">
      <h3>New Section Content</h3>
      <p>This is a new section where you can add any new project or information!</p>
    </div>
  </div>

  <script>
    let tabs = document.querySelectorAll('.tab');
    let contents = document.querySelectorAll('.content');

    function showTab(tabId) {
      tabs.forEach((tab) => {
        tab.classList.remove('active');
      });

      contents.forEach((content) => {
        content.classList.remove('active');
      });

      document.getElementById(tabId).classList.add('active');
    }

    function toggleMenu() {
      document.getElementById('sideMenu').classList.toggle('open');
    }
  </script>
</body>

</html>
