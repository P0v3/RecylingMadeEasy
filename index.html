<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recycling Made Easy</title>
  <link href="https://fonts.googleapis.com/css2?family=Futura&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #001f3f;
      color: #ffffff;
      font-family: 'Futura', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 20px;
      color: #00d4ff;
      text-align: center;
    }

    .credits {
      font-size: 0.8em;
      color: #00d4ff;
      position: absolute;
      top: 10px;
      right: 10px;
      text-align: right;
    }

    .container {
      display: flex;
      justify-content: space-between;
      width: 80%;
      margin-top: 20px;
    }

    .accordion {
      width: 40%;
    }

    .accordion-item {
      background-color: #003366;
      margin: 5px 0;
      border-radius: 5px;
      overflow: hidden;
      transition: all 0.4s ease;
    }

    .accordion-item h2 {
      cursor: pointer;
      padding: 15px;
      margin: 0;
      background-color: #004f80;
      font-size: 1.2em;
    }

    .extra-text {
      margin-top: 10px;
      font-size: 1.1em;
      color: #00b3b3;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 315px;
      border: none;
      margin-top: 20px;
    }

    .video-container {
      width: 55%;
    }

    .video-description {
      margin-top: 10px;
      color: #00b3b3;
      font-size: 1.2em;
    }
  </style>
</head>

<body>
  <h1>Recycling Made Easy</h1>

  <div class="credits">
    <p>By Fizan, Sree, Adidev, Gavin from 7B2</p>
  </div>

  <div class="container">
    <div class="accordion">
      <div class="accordion-item active">
        <h2>First Video</h2>
      </div>

      <div class="accordion-item">
        <h2>Second Video</h2>
      </div>

      <div class="accordion-item">
        <h2>Third Video</h2>
      </div>

      <div class="extra-text">
        <p>Select a video to view the details and description on the right.</p>
      </div>
    </div>

    <div class="video-container">
      <iframe id="video-frame" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video player"></iframe>
      <p id="video-description" class="video-description">This is a description of the first video.</p>
    </div>
  </div>

  <script>
    const accordionItems = document.querySelectorAll('.accordion-item');
    const videoFrame = document.getElementById('video-frame');
    const videoDescription = document.getElementById('video-description');

    const videos = [
      {
        url: 'https://www.youtube.com/embed/dQw4w9WgXcQ',
        description: 'This is a description of the first video.'
      },
      {
        url: 'https://www.youtube.com/embed/dQw4w9WgXcQ',
        description: 'This is a description of the second video.'
      },
      {
        url: 'https://www.youtube.com/embed/dQw4w9WgXcQ',
        description: 'This is a description of the third video.'
      }
    ];

    accordionItems.forEach((item, index) => {
      const header = item.querySelector('h2');
      header.addEventListener('click', () => {
        accordionItems.forEach(i => i.classList.remove('active'));
        item.classList.add('active');
        videoFrame.src = videos[index].url;
        videoDescription.textContent = videos[index].description;
      });
    });
  </script>
</body>

</html>
